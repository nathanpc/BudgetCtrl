<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>BudgetCtrl</title>
		<meta name="description" content="Budget Control">

		<!-- Libraries -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="webapp/css/custom.css">
		
		<!-- Javascript -->
		<script src="webapp/js/js_extensions.js"></script>
		<script src="webapp/js/entries_list.js"></script>
		<script src="webapp/js/main.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<!-- Brand -->
			<a class="navbar-brand" href="/">BudgetCtrl</a>

			<!-- Responsive Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navigation items -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="#" onclick="openEntryModal('add')">Add Entry</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Date range selectors. -->
		<div class="container">
			<div class="row">
				<div class="col-sm mb-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">From</span>
						</div>

						<input type="date" class="form-control" id="date-from" onchange="dateRangeChanged();">
					</div>
				</div>

				<div class="col-sm mb-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">To</span>
						</div>

						<input type="date" class="form-control" id="date-to" onchange="dateRangeChanged();">
					</div>
				</div>
			</div>

			<hr>
		</div>

		<!-- Entry list container. -->
		<div class="container" id="list-container">
		</div>

		<!-- Final report for the period. -->
		<div id="final-report" class="container mb-5">
			<hr>

			<div class="total">
				<span class="label">Total</span>
				<span class="value">&euro; 123.45</span>
			</div>
		</div>

		<!-- Add/Edit Entry Modal -->
		<div class="modal fade" id="entry-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add/Edit Entry</h5>
						
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<!-- Date -->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Date</span>
							</div>

							<input type="date" class="form-control" id="entry-edit-date">
						</div>

						<!-- Category -->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Category</span>
							</div>

							<select class="custom-select" id="entry-edit-category">
							</select>
						</div>

						<!-- Description -->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Description</span>
							</div>

							<input type="text" class="form-control" id="entry-edit-description" placeholder="Example Item">
						</div>

						<!-- Value -->
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Value</span>
							</div>

							<input type="number" class="form-control" id="entry-edit-value" placeholder="123.45">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" onclick="submitEntryInput();">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
